<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DUIWIN VIP - Stylish Version</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter, sans-serif;
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;padding:20px;

      /* Smarter Neon + Gradient + Blur Background */
      background: radial-gradient(circle at 20% 20%, #3a0ca3 0%, transparent 40%),
                  radial-gradient(circle at 80% 80%, #00b4d8 0%, transparent 40%),
                  linear-gradient(135deg,#0f0c29,#302b63,#24243e);
      background-size:cover;
    }

    /* Stylish Card */
    .card{
      width:100%;max-width:900px;padding:40px;
      border-radius:25px;
      background:rgba(255,255,255,0.06);
      backdrop-filter:blur(14px);
      border:1px solid rgba(255,255,255,0.15);
      box-shadow:0 0 40px rgba(0,255,255,0.25),0 0 60px rgba(255,0,255,0.18);
      display:flex;gap:28px;align-items:center;
      animation:fadeIn 1.2s ease;
    }

    /* Profile Glow + Rotating Neon Ring + Pulse */
    .profile{
      width:150px;height:150px;border-radius:50%;overflow:hidden;
      position:relative;
      border:5px solid rgba(255,255,255,0.5);
      box-shadow:0 0 40px rgba(0,255,255,0.7),0 0 80px rgba(255,0,255,0.4);
      animation:pulseGlow 2.2s ease-in-out infinite, rotate3D 6s linear infinite;
    } 2.2s ease-in-out infinite;
    }

    @keyframes rotate3D{
      0%{transform:rotateY(0deg) rotateX(0deg);}
      50%{transform:rotateY(25deg) rotateX(10deg);} 
      100%{transform:rotateY(0deg) rotateX(0deg);} 
    }

    @keyframes pulseGlow{
      0%{box-shadow:0 0 40px rgba(0,255,255,0.6),0 0 80px rgba(255,0,255,0.4);transform:scale(1);}
      50%{box-shadow:0 0 70px rgba(0,255,255,1),0 0 120px rgba(255,0,255,0.7);transform:scale(1.05);}
      100%{box-shadow:0 0 40px rgba(0,255,255,0.6),0 0 80px rgba(255,0,255,0.4);transform:scale(1);} 
    }

    /* Neon rotating ring */
    .profile::before{
      content:"";
      position:absolute;inset:-8px;
      border-radius:50%;
      background:conic-gradient(#ff00ea,#00eaff,#00ff73,#ffb800,#ff00ea);
      animation:spin 4s linear infinite;
      z-index:-1;
      filter:blur(3px);
    }

    /* Second rainbow glow ring */
    .profile::after{
      content:"";
      position:absolute;inset:-15px;
      border-radius:50%;
      background:conic-gradient(red,orange,yellow,green,cyan,blue,violet,red);
      animation:spin2 6s linear infinite reverse;
      z-index:-2;
      filter:blur(6px);
      opacity:0.85;
    }

    @keyframes spin{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}
    @keyframes spin2{from{transform:rotate(360deg);}to{transform:rotate(0deg);}}

    .profile img{width:100%;height:100%;object-fit:cover}

    /* Stylish Heading - Rainbow gradient text */
    h1{
      font-size:32px;font-weight:800;margin-bottom:10px;
      background:linear-gradient(90deg, #ff0080, #ffcd00, #00e5ff, #7b2ff7);
      -webkit-background-clip:text;color:transparent;
      text-shadow:0 0 25px rgba(255,255,255,0.4);
    }

    .subtitle{
      color:#ffe066;font-size:16px;
      text-shadow:0 0 10px rgba(255,255,0,0.6);
      margin-bottom:18px;
    }

    .features{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:18px}

    /* Rainbow Stylish Pills */
    .pill{
      padding:8px 14px;border-radius:50px;font-size:13px;font-weight:700;
      background:linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      box-shadow:0 4px 10px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.3);
      color:#fff;
    }

    .badge{
      background:linear-gradient(90deg,#00eaff,#8a2be2);
      padding:8px 14px;border-radius:40px;font-weight:700;
      box-shadow:0 0 12px rgba(0,255,255,0.4);
    }

    /* Buttons more stylish */
    .actions{display:flex;gap:12px;margin-top:12px}

    .btn-telegram{
      background:linear-gradient(90deg,#00c6ff,#0072ff);
      padding:7px 12px;border-radius:10px;font-size:14px;font-weight:700;
      box-shadow:0 0 15px rgba(0,153,255,0.7);
      color:#fff;text-decoration:none;
      transform:translateY(0);transition:0.2s;
    }
    .btn-telegram:hover{transform:translateY(-3px);box-shadow:0 0 25px rgba(0,153,255,1)}

    .btn-join{
      padding:8px 14px;border-radius:10px;
      border:1px solid rgba(255,255,255,0.3);
      color:#fff;text-decoration:none;
      box-shadow:0 0 10px rgba(255,255,255,0.3);
      transition:0.2s;
    }
    .btn-join:hover{background:rgba(255,255,255,0.15)}

    @keyframes fadeIn{from{opacity:0;transform:scale(0.96);}to{opacity:1;transform:scale(1);}}

    @media(max-width:720px){.card{flex-direction:column;text-align:center;}}
  </style>
</head>
<body>

  <div class="card">
    <div class="profile"><img src="https://i.ibb.co/4ncCFzFY/images.png"></div>

    <div class="content">
      <h1>DUIWIN — Join Free VIP Channel</h1>
      <div class="subtitle">Join Free VIP Channel — Get Sure Shots, Loss Recovery & Joining Bonus ₹1000.</div>

      <div class="features">
        <span class="pill">Sure Shots</span>
        <span class="pill">Loss Recovery</span>
        <span class="pill">Instant Alerts</span>
        <span class="pill">Joining Bonus</span>
      </div>

      <div class="meta"><span class="badge">Exclusive</span><span>Free Join</span></div>

      <div class="actions">
        <a class="btn-telegram" href="https://t.me/" target="_blank">Join Telegram</a>
        <a class="btn-join" href="#">Copy Invite Link</a>
      </div>
    </div>
  </div>

<script>
  document.querySelector('.btn-join').addEventListener('click',function(e){
    e.preventDefault();
    const link='https://t.me/';
    navigator.clipboard.writeText(link);
    this.textContent='Copied!';
    setTimeout(()=>this.textContent='Copy Invite Link',1500);
  });
</script>

</body>
</html>
